<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the clip path for the wavy division -->
  <defs>
    <clipPath id="waveClipTop">
      <path d="M 0 100 Q 50 80 100 100 Q 150 120 200 100 V 0 H 0 Z" />
    </clipPath>
  </defs>

  <!-- Dark background for the entire circle -->
  <circle cx="100" cy="100" r="100" fill="#333" />

  <!-- Orange red top part of the circle with wavy division -->
  <circle cx="100" cy="100" r="100" fill="orangered" clip-path="url(#waveClipTop)" />

  <!-- Yellow smaller circle in the center -->
  <circle cx="100" cy="100" r="40" fill="yellow" stroke="black" stroke-width="3" />

  <!-- Text in the center circle -->
  <text x="100" y="105" font-family="Arial" font-size="18" fill="black" text-anchor="middle" >OTube</text>
</svg>